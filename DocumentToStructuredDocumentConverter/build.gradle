apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version, 'Main-Class': 'at.storchennest.documentToStructuredDocument.DocumentToStructuredDocumentConverter'
    }
      from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }

}

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'org.mongodb:mongo-java-driver:3.0.4'
    compile 'de.caluga:morphium:2.2.23'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}
